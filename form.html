<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <form>
        <div class="bg-info p-5 rounded m-5">
          <div class="h2 text-center">Learn Vue - Forms</div>
          <hr />
            <div style="color: red;" v-for="errorMsg in errorMsgs">{{errorMsg}}</div>
          <hr>
          <div class="input-group mb-3">
            <span class="input-group-text">Name</span>
            <input type="text" class="form-control" placeholder="Insert name" v-model.trim="formObj.name" v-on:blur="nameValidation()"/>
            <br>
            <div  v-show="!nameError==''" style="color: red;">Error is: {{nameError}}</div>

          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input type="text" class="form-control" placeholder="Insert name" v-model.trim="formObj.email"/>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">phone</span>
            <input required="true" type="number" class="form-control" placeholder="Insert name" v-model.number="formObj.phone"/>
          </div>

          <div class="text-center pb-3">
            <button class="btn btn-secondary m-2 w-50" @click.prevent="validation()">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive, computed, watch } = Vue;

    createApp({
      setup() {
        const formObj = reactive({
          email: "",
          name: "",
          phone: "",
          subscribe: false,
          gender: "",
        });
        let errorMsgs = ref([])
        let nameError = ref("")
        function nameValidation(){
            // Name validation
            nameError.value =""
            if (!formObj.name) {
              nameError.value = ("Name is required");
            } else if (formObj.name.length < 2) {
              nameError.value = ("Name must be at least 2 characters");
            }
            console.log(nameError)
        }
        function validation(){
          errorMsgs.value = [];
          console.log("Validating")
            // Email validation
            if (!formObj.email) {
              errorMsgs.value.push("Email is required");
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formObj.email)) {
              errorMsgs.value.push("Invalid email format");
            }

            // Phone validation
            if (!formObj.phone) {
              errorMsgs.value.push("Phone number is required");
            } else if (!/^[0-9]{10,15}$/.test(formObj.phone)) {
              errorMsgs.value.push("Phone must be 10â€“15 digits");
            }
            console.log(errorMsgs)
        }
        return { formObj, errorMsgs, validation, nameValidation , nameError};
      },
    }).mount("#app");
  </script>
</html>
